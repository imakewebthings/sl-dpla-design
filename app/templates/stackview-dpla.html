<li class="stack-item stack-dpla <% _.each(format, function(f) { %>stack-<%= f.replace(' ', '') %> <% }); %> heat<%= heat %>" style="width:<%= height %>;">
  <a href="<%= link %>" class="stack-item-link">
    <span class="spine-text">
      <span class="spine-title"><%= title %></span>
    </span>
    <span class="dpla-edge"></span>
    <span class="stack-cover"></span>
  </a>
</li>'
